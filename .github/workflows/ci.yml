name: Compile and Lint
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: yarn -v
      - name: Run linter
        run: yarn lint
      - name: Run compile by Rollup
        run: yarn bundle
